<section>
  <div class="container-xl">
    <ng-container >
      <div class="row">
        <div class="col app-search">
          <mat-form-field >

            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">

          </mat-form-field>
        </div>
        <div class="col ">
          <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" class="boton">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </ng-container>


    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef> accion </th>
          <td mat-cell *matCellDef="let accion" style="width: 10%;">
            <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
              <mat-icon>create</mat-icon>
            </button>

            <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" style="margin-left: 5%;">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('accion')"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('accion');"></tr>
      </table>
    </div>
  </div>
  </section>
